<div *ngFor='let d of details'>
{{d.id}}
{{d}}
</div>
<form #student="ngForm" (ngSubmit)="onSubmit(student.value)" >
    <table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Email</td>
    </tr>
<tr >
    <td><input type="text" name="id" placeholder="Enter Id" ngModel></td>
    <td><input type="text" name="name" placeholder="Enter name" ngModel></td>
    <td><input type="text" name="age" placeholder="Enter age" ngModel></td>
    <td><input type="text" name="email" placeholder="Enter Email" ngModel></td>     
</tr>
 
</table>
</form>
